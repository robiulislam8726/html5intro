<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video introduction</title>
</head>
<body>
    <h2>Audio Video tag</h2>
    <audio controls src="asstes/audio.wav"></audio>

</html>
